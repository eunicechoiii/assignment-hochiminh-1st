<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram 구조</title>
    <link rel="stylesheet" href="레포지토리연습.CSS" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header_left">
        <i class="fab fa-instagram"></i>
        <h3>instagram</h3>
      </div>
      <div class="header_middle">
        <form action=""></form>
        <input type="text" value="검색" />
      </div>
      <div class="header_right">
        <i class="far fa-compass" style="padding-right:1rem;"></i>
        <i class="far fa-heart" style="padding-right:1rem;"></i>
        <i class="far fa-user"></i>
      </div>
    </header>
    <hr style="opacity:0.3;" />

    <main>
      <section class="intro">
        <div>
          <img class="pic" src="song.jpg" />
          <span class="profile">
            <span>
              <h1>Eunice_Choi</h1>
              <button>Edit Profile</button>
              <i class="fas fa-cog"></i>
            </span>

            <br />

            <span class="num">
              <p>Post 100</p>
              <p>Follower 300</p>
              <p>Following 400</p>
            </span>

            <span>
              최송
            </span>
          </span>
        </div>
      </section>

      <section class="story">
        <div>
          <img src="song2.jpg" alt="" />
          <p>Good morning</p>
        </div>

        <div>
          <img src="song3.jpg" alt="" />
          <p>Good bye</p>
        </div>
      </section>

      <section class="body_text">
        <div><i class="fas fa-th"></i>Post</div>
        <div><i class="fas fa-tv"></i>IGTV</div>
        <div><i class="far fa-bookmark"></i>Saved</div>
        <div><i class="far fa-user-circle"></i>Tagged</div>
      </section>

      <section>
        <span class="records">
          <img src="storyyy.jpg" alt="" />
          <img src="storyyy.jpg" alt="" />
          <img src="storyyy.jpg" alt="" />
          <img src="storyyy.jpg" alt="" />
          <img src="storyyy.jpg" alt="" />
          <img src="storyyy.jpg" alt="" />
          <img src="storyyy.jpg" alt="" />
        </span>
      </section>
    </main>
  </body>
</html>
